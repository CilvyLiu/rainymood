<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Nova's Pensieve - Ultra Rain</title>
    <style>
        :root { --glass: rgba(0, 0, 0, 0.6); --border: rgba(255, 255, 255, 0.2); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; color: white; font-family: "PingFang SC", serif; }

        /* èƒŒæ™¯å±‚ */
        #viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-position: center; background-repeat: no-repeat; background-size: cover;
            transition: background-image 1.2s ease-in-out; z-index: 1;
        }

        /* åŠ¨æ€ç»ç’ƒé›¨æ»´å±‚ */
        #rainCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; }

        /* æ°›å›´é®ç½© */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: 2; pointer-events: none; }

        .content { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 0; box-sizing: border-box; }

        /* å¯¼èˆªå¡ç‰‡ */
        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 90%; max-width: 800px; }
        .nav-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 15px; text-align: center; text-decoration: none; color: white;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); transition: 0.3s;
        }
        .nav-card:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-5px); }

        /* æ§åˆ¶å° */
        .controls {
            background: rgba(0, 0, 0, 0.7); padding: 15px 30px; border-radius: 50px;
            display: flex; align-items: center; gap: 20px; border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        button { background: transparent; border: 1px solid rgba(255,255,255,0.4); color: white; padding: 8px 18px; border-radius: 20px; cursor: pointer; transition: 0.2s; font-size: 12px; }
        button:hover { background: white; color: black; }
        input[type=range] { accent-color: #fff; width: 80px; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="viewport"></div>
    <div id="overlay"></div>
    <canvas id="rainCanvas"></canvas>

    <div class="content">
        <div style="text-align: center;">
            <h1 style="letter-spacing: 15px; font-weight: 200; margin: 0;">THE PENSIEVE</h1>
            <div id="clock" style="font-size: 13px; opacity: 0.6; letter-spacing: 2px; margin-top: 10px;"></div>
        </div>

        <div class="nav-grid">
            <a href="https://gringott.streamlit.app/" target="_blank" class="nav-card">ğŸ¦<br>å¤çµé˜</a>
            <a href="https://wwskygazer.streamlit.app/" target="_blank" class="nav-card">ğŸ¾<br>å—…å—…æ¢æµ‹</a>
            <a href="https://newscil.streamlit.app/" target="_blank" class="nav-card">ğŸ“œ<br>é¢„è¨€æ—¥æŠ¥</a>
            <a href="https://skygazer111.streamlit.app/" target="_blank" class="nav-card">ğŸ”®<br>æˆ˜ç•¥çœ‹æ¿</a>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <div class="controls">
                <span>ğŸ”Š <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5" oninput="sync()"></span>
                <span>ğŸŒ§ï¸ <input type="range" id="den" min="10" max="100" value="40" oninput="initRain()"></span>
                <button id="pbtn" onclick="toggleAudio(event)">PLAY</button>
            </div>
            
            <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;">
                <button onclick="setScene('pensive.png', 'contain')">ğŸº å†¥æƒ³ç›†</button>
                <button onclick="setScene('train.png', 'cover')">ğŸš‚ ç«è½¦</button>
                <button onclick="setScene('window.png', 'cover')">ğŸªŸ è½åœ°çª—</button>
                <button onclick="setScene('beach.png', 'cover')">ğŸ–ï¸ æ²™æ»©</button>
                <button onclick="setScene('mountain.png', 'cover')">â›°ï¸ å±±é¡¶</button>
            </div>
        </div>
    </div>

    <audio id="audio" loop src="0.m4a"></audio>

    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d', { alpha: true });
        const viewport = document.getElementById('viewport');
        const audio = document.getElementById('audio');
        
        const imgMask = new Image(); imgMask.src = 'drop-color.png'; // é»‘è‰²æ¨¡ç³Šåœ†ç‚¹
        const imgAlpha = new Image(); imgAlpha.src = 'drop-alpha.png'; // å½©è‰²è°ƒè‰²æ¿
        const bgImg = new Image();

        let drops = [];
        const sprite = 5; // 5x5 çŸ©é˜µ

        function setScene(img, size) {
            viewport.style.backgroundImage = `url('${img}')`;
            viewport.style.backgroundSize = size;
            bgImg.src = img;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initRain();
        }

        function initRain() {
            drops = [];
            const density = document.getElementById('den').value;
            const sw = imgMask.width / sprite;
            const sh = imgMask.height / sprite;

            for (let i = 0; i < density; i++) {
                drops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    sx: Math.floor(Math.random() * sprite) * sw,
                    sy: Math.floor(Math.random() * sprite) * sh,
                    sw: sw, sh: sh,
                    s: Math.random() * 0.2 + 0.15, 
                    v: Math.random() * 1.5 + 0.5,
                    a: Math.random() * 0.7 + 0.3
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!bgImg.complete || !imgMask.complete) { requestAnimationFrame(draw); return; }

            drops.forEach(d => {
                const dw = d.sw * d.s;
                const dh = dw * 1.2; // å…³é”®ï¼šçºµå‘æ‹‰ä¼¸ï¼Œå˜â€œä¸Šå°–ä¸‹åœ†â€

                ctx.save();
                ctx.translate(d.x, d.y);
                ctx.globalAlpha = d.a;

                // 1. ç»˜åˆ¶æŠ˜å°„å±‚ (æˆªå–èƒŒæ™¯å¹¶åè½¬ä½ç§»)
                ctx.save();
                ctx.beginPath();
                ctx.ellipse(dw/2, dh/2, dw/2, dh/2, 0, 0, Math.PI*2);
                ctx.clip();
                ctx.drawImage(bgImg, d.x, d.y - 15, dw, dh, 0, 0, dw, dh);
                ctx.restore();

                // 2. ä½¿ç”¨é»‘è‰²æ¨¡ç³Šç‚¹ä½œä¸ºé®ç½© (è®©è¾¹ç¼˜é€æ˜ä¸”åœ†æ¶¦)
                ctx.globalCompositeOperation = 'destination-in';
                ctx.drawImage(imgMask, d.sx, d.sy, d.sw, d.sh, 0, 0, dw, dh);

                // 3. å åŠ å½©è‰²è°ƒè‰²æ¿ (äº§ç”Ÿè¾¹ç¼˜è‰²æ•£)
                ctx.globalCompositeOperation = 'screen';
                ctx.globalAlpha = 0.4;
                ctx.drawImage(imgAlpha, d.sx, d.sy, d.sw, d.sh, 0, 0, dw, dh);

                ctx.restore();

                d.y += d.v;
                if (d.y > canvas.height) {
                    d.y = -dh;
                    d.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(draw);
        }

        function sync() { audio.volume = document.getElementById('vol').value; }
        function initAudio() { if(audio.paused) { audio.play(); pbtn.innerText = "STOP"; } }
        function toggleAudio(e) { e.stopPropagation(); audio.paused ? audio.play() : audio.pause(); pbtn.innerText = audio.paused ? "PLAY" : "STOP"; }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('zh-CN', {hour12: false});
        }

        window.onload = () => {
            setScene('pensive.png', 'contain');
            window.addEventListener('resize', resize);
            resize();
            draw();
            setInterval(updateClock, 1000);
            updateClock();
        };
    </script>
</body>
</html>

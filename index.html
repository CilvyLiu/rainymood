<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova's Pensieve - Perfect Refraction</title>
    <style>
        :root { --glass: rgba(0, 0, 0, 0.7); --border: rgba(255, 255, 255, 0.15); --gold: #d4af37; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; color: white; font-family: serif; }

        #main-stage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            z-index: 1; transition: background-image 0.8s ease;
            filter: blur(var(--fog, 2px)) brightness(0.6);
        }

        #rainCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; }

        .side-nav { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 10; }
        .nav-card { background: var(--glass); border: 1px solid var(--border); padding: 12px 8px; border-radius: 12px; text-decoration: none; color: #888; backdrop-filter: blur(10px); transition: 0.3s; width: 60px; text-align: center; font-size: 11px; }
        .nav-card:hover { color: #fff; border-color: var(--gold); transform: translateX(5px); }

        .discipline-center { position: absolute; top: 45%; left: 55%; transform: translate(-50%, -50%); width: 85%; max-width: 450px; z-index: 10; }
        details { background: rgba(10, 15, 25, 0.9); border: 1px solid var(--gold); padding: 25px; border-radius: 20px; backdrop-filter: blur(25px); box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        summary { font-size: 1.1rem; letter-spacing: 5px; cursor: pointer; color: var(--gold); list-style: none; text-align: center; outline: none; }
        #timer-box { font-family: monospace; color: var(--gold); text-align: center; font-size: 2rem; margin: 10px 0; display: none; }
        .rules { margin-top: 20px; color: #bbb; font-size: 0.9rem; border-top: 1px solid var(--border); padding-top: 15px; }

        .bottom-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--glass); padding: 10px 30px; border-radius: 50px; display: flex; gap: 20px; align-items: center; z-index: 10; border: 1px solid var(--border); }
        .play-btn { background: none; border: 1px solid var(--gold); color: var(--gold); border-radius: 20px; padding: 5px 20px; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body onclick="autoPlay()">

    <div id="main-stage"></div>
    <canvas id="rainCanvas"></canvas>

    <div class="side-nav">
        <a href="https://gringott.streamlit.app/" target="_blank" class="nav-card">ğŸ¦<br>å¤çµ</a>
        <a href="https://wwskygazer.streamlit.app/" target="_blank" class="nav-card">ğŸ¾<br>å—…å—…</a>
    </div>

    <div class="discipline-center">
        <details open>
            <summary>âœ§ DISCIPLINE âœ§</summary>
            <div id="timer-box">05:00</div>
            <div class="rules">
                1. <b>æƒ…ç»ªæ‹¦æˆª</b>ï¼šç„¦è™‘äº§ç”Ÿæ—¶ï¼Œå¯åŠ¨æ‹¦æˆªã€‚<br>
                <button class="play-btn" style="width:100%; margin-top:15px;" onclick="startIntercept(300)">å¯åŠ¨å†·é™æ‹¦æˆª</button>
            </div>
        </details>
    </div>

    <div class="bottom-bar">
        <select id="bg-select" onchange="changeBG()" style="background:#000; color:white; border:none;">
            <option value="pensive.png">Pensive</option>
            <option value="train.png">Express</option>
        </select>
        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.5" oninput="sync()">
        <input type="range" id="rain-den" min="20" max="100" value="40" oninput="initRain()">
        <button id="pbtn" class="play-btn" onclick="toggle(event)">PLAY</button>
    </div>

    <audio id="audio" loop src="0.m4a"></audio>

    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('audio');
        const stage = document.getElementById('main-stage');
        const bgImg = new Image();

        const dropAlpha = new Image();
        dropAlpha.src = 'drop-alpha.png'; // ç¡®ä¿æ–‡ä»¶åä¸ä½ ä¸‹è½½çš„ä¸€è‡´
        const dropColor = new Image();
        dropColor.src = 'drop-color.png';

        let drops = [];
        let timerInterval;

        // å›¾ç‰‡åœ¨å¤§å›¾é‡Œçš„è¡Œåˆ—æ•° (Rainyscope é€šå¸¸æ˜¯ 5x5)
        const cols = 5;
        const rows = 5;

        function changeBG() {
            const val = document.getElementById('bg-select').value;
            stage.style.backgroundImage = `url("${val}")`;
            bgImg.src = val;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initRain();
        }

        function initRain() {
            drops = [];
            const density = document.getElementById('rain-den').value;
            document.documentElement.style.setProperty('--fog', (density/20) + 'px');
            
            // è®¡ç®—å•é¢—é›¨æ»´åœ¨åŸå§‹å›¾ä¸­çš„å°ºå¯¸
            const sw = dropAlpha.width / cols;
            const sh = dropAlpha.height / rows;

            for (let i = 0; i < density; i++) {
                drops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    // éšæœºé€‰ä¸€é¢—è´´çº¸
                    si: Math.floor(Math.random() * cols) * sw,
                    sj: Math.floor(Math.random() * rows) * sh,
                    sw: sw,
                    sh: sh,
                    s: Math.random() * 0.4 + 0.2, 
                    v: Math.random() * 1.5 + 0.5, 
                    a: Math.random() * 0.6 + 0.3  
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!bgImg.complete || !dropAlpha.complete) {
                requestAnimationFrame(draw);
                return;
            }

            drops.forEach(d => {
                const dw = d.sw * d.s;
                const dh = d.sh * d.s;

                ctx.save();
                ctx.translate(d.x, d.y);
                
                // 1. å‰ªè£å‡ºæ­£ç¡®çš„é›¨æ»´å½¢çŠ¶
                ctx.globalAlpha = d.a;
                ctx.drawImage(dropAlpha, d.si, d.sj, d.sw, d.sh, 0, 0, dw, dh);

                // 2. æ ¸å¿ƒæŠ˜å°„
                ctx.globalCompositeOperation = 'source-in';
                ctx.save();
                ctx.translate(-d.x, -d.y + 15); 
                ctx.filter = 'brightness(1.2) contrast(1.1)';
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
                ctx.restore();

                // 3. å åŠ åå…‰å½©è‰²
                ctx.globalCompositeOperation = 'screen';
                ctx.globalAlpha = 0.4;
                ctx.drawImage(dropColor, d.si, d.sj, d.sw, d.sh, 0, 0, dw, dh);

                ctx.restore();

                d.y += d.v;
                if (d.y > canvas.height) {
                    d.y = -dh;
                    d.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(draw);
        }

        function startIntercept(sec) {
            const box = document.getElementById('timer-box');
            box.style.display = 'block';
            let timeLeft = sec;
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                box.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if(timeLeft-- <= 0) { clearInterval(timerInterval); box.innerText = "ZEN"; }
            }, 1000);
        }

        function sync() { audio.volume = document.getElementById('vol').value; }
        function toggle(e) { e.stopPropagation(); audio.paused ? audio.play() : audio.pause(); pbtn.innerText = audio.paused ? "PLAY" : "STOP"; }
        function autoPlay() { if(audio.paused) audio.play().then(()=>pbtn.innerText="STOP").catch(()=>{}); }

        window.onload = () => { changeBG(); bgImg.onload = () => { resize(); draw(); } };
        window.onresize = resize;
    </script>
</body>
</html>

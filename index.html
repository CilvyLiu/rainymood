                2. <b>ä¿¡å·ç¡®è®¤</b>ï¼šçœ‹æ¿æœªç°å¼ºåŠ›çªç ´ï¼Œç»ä¸åŠ¨æ‰‹ã€‚<br>
                3. <b>ä¿æŠ¤æœºåˆ¶</b>ï¼šå¤çµé˜å†·å´æœŸé—´ï¼Œä¸¥ç¦åŠ«æŒç³»ç»Ÿã€‚<br>
                <button class="play-btn" style="width:100%; margin-top:15px;" onclick="startIntercept(300)">å¯åŠ¨ 5 åˆ†é’Ÿå†·é™æ‹¦æˆª</button>
            </div>
        </details>
    </div>

    <div class="bottom-bar">
        <div class="ctrl-item">ğŸ–¼ï¸ 
            <select id="bg-select" onchange="changeBG()" style="background:#000; color:white; border:none;">
                <option value="pensive.png">Pensive</option>
                <option value="train.png">Express</option>
            </select>
        </div>
        <div class="ctrl-item">ğŸ”Š <input type="range" id="vol" min="0" max="1" step="0.01" value="0.5" oninput="sync()"></div>
        <div class="ctrl-item">ğŸŒ§ï¸ <input type="range" id="rain-den" min="10" max="100" step="1" value="40" oninput="initRain()"></div>
        <button id="pbtn" class="play-btn" onclick="toggle(event)">PLAY</button>
    </div>

    <audio id="audio" loop src="0.m4a"></audio>

    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('audio');
        const stage = document.getElementById('main-stage');
        const bgImg = new Image();

        const dropAlpha = new Image();
        dropAlpha.src = 'https://rainyscope.com/img/drop-alpha.png';
        const dropColor = new Image();
        dropColor.src = 'https://rainyscope.com/img/drop-color.png';

        let drops = [];
        let timerInterval;

        function changeBG() {
            const src = document.getElementById('bg-select').value;
            bgImg.src = src;
            stage.style.backgroundImage = `url(${src})`;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initRain();
        }

        function initRain() {
            drops = [];
            const density = document.getElementById('rain-den').value;
            document.documentElement.style.setProperty('--fog', (density/20) + 'px');
            for (let i = 0; i < density; i++) {
                drops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    s: Math.random() * 0.3 + 0.2, 
                    v: Math.random() * 0.5 + 0.2, 
                    a: Math.random() * 0.5 + 0.3  
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drops.forEach(d => {
                const w = dropAlpha.width * d.s;
                const h = dropAlpha.height * d.s;

                ctx.save();
                ctx.translate(d.x, d.y);
                
                // ç¬¬ä¸€æ­¥ï¼šç»˜åˆ¶ Alpha é€šé“ä½œä¸ºâ€œå®¹å™¨å½¢çŠ¶â€
                ctx.globalAlpha = d.a;
                ctx.drawImage(dropAlpha, 0, 0, w, h);

                // ç¬¬äºŒæ­¥ï¼šä½¿ç”¨ source-in æ¨¡å¼å°†èƒŒæ™¯å›¾ä½ç§»æ³¨å…¥
                ctx.globalCompositeOperation = 'source-in';
                ctx.save();
                // æ¨¡æ‹ŸæŠ˜å°„ï¼šèƒŒæ™¯åæ ‡åç§» (åç§» 15 åƒç´ æ¨¡æ‹Ÿå‡¸é€é•œæ„Ÿ)
                ctx.translate(-d.x, -d.y + 15);
                ctx.filter = 'brightness(1.1) blur(0.5px)';
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
                ctx.restore();

                // ç¬¬ä¸‰æ­¥ï¼šå åŠ å½©è‰²å…‰æ³½ (Color å±‚)
                ctx.globalCompositeOperation = 'overlay';
                ctx.globalAlpha = 0.4;
                ctx.drawImage(dropColor, 0, 0, w, h);

                ctx.restore();

                d.y += d.v;
                if (d.y > canvas.height) {
                    d.y = -h;
                    d.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(draw);
        }

        function startIntercept(sec) {
            const box = document.getElementById('timer-box');
            box.style.display = 'block';
            let timeLeft = sec;
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                box.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    box.innerText = "ZEN";
                }
                timeLeft--;
            }, 1000);
        }

        function sync() { audio.volume = document.getElementById('vol').value; }
        function toggle(e) { 
            e.stopPropagation(); 
            audio.paused ? (audio.play(), pbtn.innerText="STOP") : (audio.pause(), pbtn.innerText="PLAY");
        }
        function autoPlay() { if(audio.paused) audio.play().then(()=>pbtn.innerText="STOP").catch(()=>{}); }

        window.addEventListener('resize', resize);
        window.onload = () => { 
            changeBG();
            bgImg.onload = () => { resize(); draw(); };
        };
    </script>
</body>

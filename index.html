<body onclick="autoPlay()">

    <div id="main-stage">

        <div class="controls-panel">
            <div class="sliders">
                <span>ğŸ”Š<input type="range" id="vol" min="0" max="1" step="0.1" value="0.5" oninput="sync()"></span>
                <span>ğŸŒ§ï¸<input type="range" id="rain" min="0" max="1" step="0.1" value="0.6" oninput="sync()"></span>
                <button id="pbtn" onclick="toggle(event)">PLAY</button>

            <div class="scene-btns">
                <button onclick="change('pensive.png')">ğŸº å†¥æƒ³</button>

                <button onclick="change('window.png')">ğŸªŸ çª—è¾¹</button>

            </div>
        </div>
    </div>

    <audio id="audio" loop src="0.m4a"></audio>

    <script>
        const audio = document.getElementById('audio');
        const stage = document.getElementById('main-stage');
        const rain = document.getElementById('rain-layer');
        const pbtn = document.getElementById('pbtn');

        function change(img) {
            console.log("Switching to:", img);
            stage.style.backgroundImage = "url('" + img + "')";
        }

        function sync() {
            audio.volume = document.getElementById('vol').value;
            rain.style.opacity = document.getElementById('rain').value;
        }

        function autoPlay() {
            if(audio.paused) {
                audio.play().then(() => pbtn.innerText = "STOP").catch(e => {});
            }
        }

        function toggle(e) {
            e.stopPropagation();
            if(audio.paused) { audio.play(); pbtn.innerText = "STOP"; }
            else { audio.pause(); pbtn.innerText = "PLAY"; }
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleString();
        }, 1000);

        window.onload = () => {
            sync(); // åˆå§‹åŒ–éŸ³é‡å’Œé›¨å¹•é€æ˜åº¦
        };
    </script>

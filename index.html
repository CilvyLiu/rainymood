        details { background: rgba(10, 15, 25, 0.85); border: 1px solid var(--gold); padding: 25px; border-radius: 20px; backdrop-filter: blur(25px); box-shadow: 0 30px 60px rgba(0,0,0,0.8); }

<body onclick="autoPlay()">

    <div id="main-stage"></div>
    <canvas id="rainCanvas"></canvas>

        <a href="https://skygazer111.streamlit.app/" target="_blank" class="nav-card">ğŸ”®<br>çœ‹æ¿</a>
    </div>

    <div class="discipline-center">
        <details open>
            <summary>âœ§ DISCIPLINE âœ§</summary>
            <div id="timer-box">05:00</div>
            <div class="rules" id="rule-content">
                1. <b>æƒ…ç»ªæ‹¦æˆª</b>ï¼šäº§ç”Ÿç„¦è™‘æ—¶ï¼Œå¯åŠ¨å†·é™å€’è®¡æ—¶ã€‚<br>
                2. <b>ä¿¡å·ç¡®è®¤</b>ï¼šçœ‹æ¿æœªç°å¼ºåŠ›çªç ´ï¼Œç»ä¸åŠ¨æ‰‹ã€‚<br>
                3. <b>ä¿æŠ¤æœºåˆ¶</b>ï¼šå¤çµé˜å†·å´æœŸé—´ï¼Œä¸¥ç¦åŠ«æŒç³»ç»Ÿã€‚<br>
                <button class="play-btn" style="width:100%; margin-top:15px;" onclick="startIntercept(300)">å¯åŠ¨å†·é™æ‹¦æˆª</button>
            </div>
        </details>

    <div class="bottom-bar">
        <div class="ctrl-item">ğŸ–¼ï¸ 
            <select id="bg-select" onchange="changeBG()">
                <option value="pensive.png">Pensive</option>
                <option value="train.png">Express</option>
            </select>
        </div>
        <div class="ctrl-item">ğŸ”Š <input type="range" id="vol" min="0" max="1" step="0.01" value="0.5" oninput="sync()"></div>
        <div class="ctrl-item">ğŸŒ§ï¸ <input type="range" id="rain-den" min="20" max="120" step="1" value="45" oninput="initRain()"></div>
        <button id="pbtn" class="play-btn" onclick="toggle(event)">PLAY</button>
    </div>

    <audio id="audio" loop src="0.m4a"></audio>

    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('audio');
        const stage = document.getElementById('main-stage');
        const bgImg = new Image();

        // åŠ è½½ç´ æ
        const imgShape = new Image(); imgShape.src = 'drop.png';  // é»‘è‰²æ¨¡ç³Šåœ†ç‚¹
        const imgColor = new Image(); imgColor.src = 'alpha.png'; // å½©è‰²é«˜å…‰æ–¹å—
        
        let drops = [];
        let timerInterval;
        const spriteRows = 5; 
        const spriteCols = 5;

        function changeBG() {
            const val = document.getElementById('bg-select').value;
            stage.style.backgroundImage = `url("${val}")`;
            bgImg.src = val; 
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initRain();
        }

        function initRain() {
            drops = [];
            const density = document.getElementById('rain-den').value;
            // åŠ¨æ€è°ƒèŠ‚èƒŒæ™¯æ¨¡ç³Šåº¦
            document.documentElement.style.setProperty('--fog', (density/15) + 'px');
            
            // è®¡ç®—å•é¢—é›¨æ»´åˆ‡ç‰‡å°ºå¯¸
            const sw = imgShape.width / spriteCols;
            const sh = imgShape.height / spriteRows;

            for (let i = 0; i < density; i++) {
                drops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    sx: Math.floor(Math.random() * spriteCols) * sw,
                    sy: Math.floor(Math.random() * spriteRows) * sh,
                    sw: sw, sh: sh,
                    s: Math.random() * 0.35 + 0.15, // ç¼©æ”¾
                    v: Math.random() * 1.8 + 0.6,    // é€Ÿåº¦
                    a: Math.random() * 0.6 + 0.3     // é€æ˜åº¦
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!bgImg.complete || !imgShape.complete) {
                requestAnimationFrame(draw);
                return;
            }

            drops.forEach(d => {
                const dw = d.sw * d.s;
                const dh = d.sh * d.s;

                ctx.save();
                ctx.translate(d.x, d.y);
                
                // 1. ç»˜åˆ¶å¸¦æœ‰ä½ç§»çš„èƒŒæ™¯ï¼ˆäº§ç”ŸæŠ˜å°„ï¼‰
                ctx.save();
                ctx.beginPath();
                ctx.rect(0, 0, dw, dh);
                ctx.clip(); // é™åˆ¶ç»˜åˆ¶åŒºåŸŸï¼Œé˜²æ­¢æ–¹å—æº¢å‡º
                // ç»˜åˆ¶èƒŒæ™¯å¹¶ç¨å¾®åç§» + æ”¾å¤§ä¸€ç‚¹ç‚¹
                ctx.drawImage(bgImg, d.x, d.y - 20, dw, dh, 0, 0, dw, dh);
                ctx.restore();

                // 2. æ ¸å¿ƒé®ç½©ï¼šç”¨é»‘è‰²åœ†ç‚¹æŠŠèƒŒæ™¯å‰ªè£æˆæ°´æ»´å½¢çŠ¶
                ctx.globalCompositeOperation = 'destination-in';
                ctx.drawImage(imgShape, d.sx, d.sy, d.sw, d.sh, 0, 0, dw, dh);

                // 3. å åŠ å½©è‰²å…‰è°±å›¾ï¼šåˆ©ç”¨ screen æ¨¡å¼åªåœ¨é«˜å…‰å¤„æ˜¾ç¤ºè‰²å½©
                ctx.globalCompositeOperation = 'screen';
                ctx.globalAlpha = 0.5;
                ctx.drawImage(imgColor, d.sx, d.sy, d.sw, d.sh, 0, 0, dw, dh);

                ctx.restore();

                // ç§»åŠ¨
                d.y += d.v;
                if (d.y > canvas.height) {
                    d.y = -dh;
                    d.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(draw);
        }

        function startIntercept(sec) {
            const box = document.getElementById('timer-box');
            box.style.display = 'block';
            let timeLeft = sec;
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                box.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if(timeLeft-- <= 0) {
                    clearInterval(timerInterval);
                    box.innerText = "ZEN";
                }
            }, 1000);
        }

        function sync() { audio.volume = document.getElementById('vol').value; }
        function toggle(e) { 
            e.stopPropagation(); 
            if(audio.paused) { audio.play(); pbtn.innerText = "STOP"; } 
            else { audio.pause(); pbtn.innerText = "PLAY"; } 
        }
        function autoPlay() { if(audio.paused) { audio.play().then(()=>pbtn.innerText="STOP").catch(()=>{}); } }

        window.onload = () => { changeBG(); imgShape.onload = () => { resize(); draw(); } };
        window.onresize = resize;
    </script>
</body>

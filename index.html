<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Nova's Pensieve - Dynamic Glass Rain</title>
    <style>
        :root { --glass: rgba(0, 0, 0, 0.6); --border: rgba(255, 255, 255, 0.15); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; color: white; font-family: "PingFang SC", serif; }
        
        /* å…³é”®ï¼šèƒŒæ™¯åŠ æ·±æ¨¡ç³Šï¼Œè®©å‰æ™¯æ°´ç åƒå®çŸ³ä¸€æ ·æµ®ç° */
        #viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover; z-index: 1; transition: background-image 1s; filter: blur(6px) brightness(0.7); }
        
        #rainCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: 2; pointer-events: none; }
        
        .content { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 0; box-sizing: border-box; }
        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 90%; max-width: 800px; }
        .nav-card { background: var(--glass); border: 1px solid var(--border); border-radius: 12px; padding: 12px; text-align: center; text-decoration: none; color: #ccc; backdrop-filter: blur(10px); transition: 0.3s; font-size: 13px; }
        .nav-card:hover { color: white; border-color: rgba(255,255,255,0.5); transform: translateY(-3px); }
        .controls { background: rgba(0, 0, 0, 0.7); padding: 12px 25px; border-radius: 50px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--border); }
        button { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 11px; }
        button:hover { background: white; color: black; }
        input[type=range] { accent-color: #fff; width: 60px; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="viewport"></div>
    <div id="overlay"></div>
    <canvas id="rainCanvas"></canvas>

    <div class="content">
        <div style="text-align: center;">
            <h1 style="letter-spacing: 12px; font-weight: 200; margin: 0; font-size: 24px;">THE PENSIEVE</h1>
            <div id="clock" style="font-size: 12px; opacity: 0.5; letter-spacing: 2px; margin-top: 8px;"></div>
        </div>

        <div class="nav-grid">
            <a href="https://gringott.streamlit.app/" target="_blank" class="nav-card">ğŸ¦<br>å¤çµé˜</a>
            <a href="https://wwskygazer.streamlit.app/" target="_blank" class="nav-card">ğŸ¾<br>å—…å—…æ¢æµ‹</a>
            <a href="https://newscil.streamlit.app/" target="_blank" class="nav-card">ğŸ“œ<br>é¢„è¨€æ—¥æŠ¥</a>
            <a href="https://skygazer111.streamlit.app/" target="_blank" class="nav-card">ğŸ”®<br>æˆ˜ç•¥çœ‹æ¿</a>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
            <div class="controls">
                <span>ğŸ”Š <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5" oninput="sync()"></span>
                <span>ğŸŒ§ï¸ <input type="range" id="den" min="20" max="150" value="70" oninput="initRain()"></span>
                <button id="pbtn" onclick="toggleAudio(event)">PLAY</button>
            </div>
            <div style="display: flex; gap: 6px; flex-wrap: wrap; justify-content: center;">
                <button onclick="setScene('pensive.png', 'contain')">ğŸº å†¥æƒ³ç›†</button>
                <button onclick="setScene('train.png', 'cover')">ğŸš‚ ç«è½¦</button>
                <button onclick="setScene('window.png', 'cover')">ğŸªŸ è½åœ°çª—</button>
                <button onclick="setScene('beach.png', 'cover')">ğŸ–ï¸ æ²™æ»©</button>
                <button onclick="setScene('mountain.png', 'cover')">â›°ï¸ å±±é¡¶</button>
            </div>
        </div>
    </div>

    <audio id="audio" loop src="0.m4a"></audio>

    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        const viewport = document.getElementById('viewport');
        const audio = document.getElementById('audio');
        
        const imgMask = new Image(); imgMask.src = 'drop-color.png'; 
        const imgAlpha = new Image(); imgAlpha.src = 'drop-alpha.png'; 
        const bgImg = new Image();

        let drops = [];
        const sprite = 5;

        function setScene(img, size) {
            viewport.style.backgroundImage = `url('${img}')`;
            viewport.style.backgroundSize = size;
            bgImg.src = img;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initRain();
        }

        function initRain() {
            drops = [];
            const density = document.getElementById('den').value;
            for (let i = 0; i < density; i++) {
                const isDynamic = Math.random() > 0.8; // 20% æ˜¯åŠ¨æ€ä¸‹è½æ»´
                drops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    si: Math.floor(Math.random() * sprite),
                    sj: Math.floor(Math.random() * sprite),
                    s: isDynamic ? (Math.random() * 0.12 + 0.1) : (Math.random() * 0.05 + 0.04), 
                    v: 0, 
                    isDynamic: isDynamic,
                    wait: Math.random() * 200, // ä¸‹è½å‰çš„éšæœºè¿Ÿç–‘
                    friction: Math.random() * 0.05 + 0.94 // æ‘©æ“¦åŠ›æ¨¡æ‹Ÿ
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!imgMask.complete || !imgAlpha.complete) { requestAnimationFrame(draw); return; }

            const sw = imgMask.width / sprite;
            const sh = imgMask.height / sprite;

            drops.forEach(d => {
                const dw = sw * d.s;
                const dh = dw * 1.5;

                ctx.save();
                ctx.translate(d.x, d.y);

                // 1. ç‰©ç†è£å‰ªè½®å»“
                ctx.beginPath();
                ctx.moveTo(dw / 2, 0);
                ctx.bezierCurveTo(dw, dh * 0.3, dw, dh, dw / 2, dh);
                ctx.bezierCurveTo(0, dh, 0, dh * 0.3, dw / 2, 0);
                ctx.closePath();
                ctx.clip(); 

                // 2. æ ¸å¿ƒï¼šåœ¨æ°´ç é‡Œç”»å‡ºã€æ¸…æ™°ã€‘çš„èƒŒæ™¯å›¾ï¼Œå¯¹æ¯”å¤–é¢çš„æ¨¡ç³Š
                if (bgImg.complete) {
                    ctx.drawImage(bgImg, d.x, d.y, dw * 0.8, dh * 0.8, -dw/2, -dh/2, dw * 2, dh * 2);
                }

                // 3. è´¨æ„Ÿå åŠ 
                ctx.globalAlpha = d.isDynamic ? d.s * 5 : 0.4;
                ctx.globalCompositeOperation = 'screen';
                ctx.drawImage(imgAlpha, d.si * sw, d.sj * sh, sw, sh, 0, 0, dw, dh);
                ctx.globalCompositeOperation = 'multiply';
                ctx.drawImage(imgMask, d.si * sw, d.sj * sh, sw, sh, 0, 0, dw, dh);
                ctx.restore();

                // 4. ç‰©ç†æ»‘è½é€»è¾‘
                if (d.isDynamic) {
                    d.wait--;
                    if (d.wait < 0) {
                        d.v += 0.15; // é‡åŠ›åŠ é€Ÿåº¦
                        d.v *= d.friction; // æ‘©æ“¦åŠ›
                        d.y += d.v;
                        
                        // æ¨¡æ‹Ÿèµ°èµ°åœåœï¼šå¼ åŠ›æ•æ‰
                        if (Math.random() > 0.98) {
                            d.v *= 0.1;
                            d.wait = Math.random() * 50;
                        }
                    }
                }

                if (d.y > canvas.height) {
                    d.y = -dh;
                    d.x = Math.random() * canvas.width;
                    d.v = 0;
                    d.wait = Math.random() * 300;
                }
            });
            requestAnimationFrame(draw);
        }

        function sync() { audio.volume = document.getElementById('vol').value; }
        function initAudio() { if(audio.paused) { audio.play(); pbtn.innerText = "STOP"; } }
        function toggleAudio(e) { e.stopPropagation(); audio.paused ? audio.play() : audio.pause(); pbtn.innerText = audio.paused ? "PLAY" : "STOP"; }
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('zh-CN', {hour12: false});
        }
        window.onload = () => {
            setScene('pensive.png', 'contain');
            resize();
            draw();
            setInterval(updateClock, 1000);
            updateClock();
        };
        window.addEventListener('resize', resize);
    </script>
</body>
</html>

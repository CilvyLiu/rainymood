    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        const viewport = document.getElementById('viewport');
        const audio = document.getElementById('audio');
        
        const imgMask = new Image(); imgMask.src = 'drop-color.png'; 
        const imgAlpha = new Image(); imgAlpha.src = 'drop-alpha.png'; 
        const bgImg = new Image();

        let drops = [];
        const sprite = 5;

        function toggleElement(id, e) {
            e.stopPropagation();
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'grid' || el.style.display === 'block') ? 'none' : (id === 'navGrid' ? 'grid' : 'block');
        }

        function handleSceneChange(select) {
            const [img, size] = select.value.split('|');
            setScene(img, size);
        }

        function setScene(img, size) {
            viewport.style.backgroundImage = `url('${img}')`;
            viewport.style.backgroundSize = size;
            bgImg.src = img;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initRain();
        }

        function initRain() {
            drops = [];
            // é»˜è®¤å¤§é›¨æ»´é…ç½®
            for (let i = 0; i < 60; i++) {
                const isDynamic = Math.random() > 0.7;
                drops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    si: Math.floor(Math.random() * sprite),
                    sj: Math.floor(Math.random() * sprite),
                    s: isDynamic ? (Math.random() * 0.15 + 0.18) : (Math.random() * 0.05 + 0.08), 
                    v: 0, 
                    isDynamic: isDynamic,
                    wait: Math.random() * 200, 
                    friction: Math.random() * 0.05 + 0.93
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!imgMask.complete || !imgAlpha.complete) { requestAnimationFrame(draw); return; }

            drops.sort((a,b) => a.s - b.s).forEach(d => {
                const sw = imgMask.width / sprite;
                const sh = imgMask.height / sprite;
                const dw = sw * d.s;
                const dh = dw * (d.isDynamic ? 1.8 : 1.4);

                ctx.save();
                ctx.translate(d.x, d.y);
                ctx.beginPath();
                ctx.moveTo(dw/2, 0);
                ctx.bezierCurveTo(dw, dh*0.3, dw, dh, dw/2, dh);
                ctx.bezierCurveTo(0, dh, 0, dh*0.3, dw/2, 0);
                ctx.closePath();
                ctx.clip(); 

                if (bgImg.complete) {
                    ctx.drawImage(bgImg, d.x, d.y, dw*0.5, dh*0.5, -dw/2, -dh/2, dw*2, dh*2);
                }

                ctx.globalAlpha = d.isDynamic ? 0.7 : 0.4;
                ctx.globalCompositeOperation = 'screen';
                ctx.drawImage(imgAlpha, d.si*sw, d.sj*sh, sw, sh, 0, 0, dw, dh);
                ctx.globalCompositeOperation = 'multiply';
                ctx.drawImage(imgMask, d.si*sw, d.sj*sh, sw, sh, 0, 0, dw, dh);
                ctx.restore();

                if (d.isDynamic) {
                    d.wait--;
                    if (d.wait < 0) {
                        d.v += 0.15; d.v *= d.friction; d.y += d.v;
                        if (Math.random() > 0.98) { d.v *= 0.1; d.wait = Math.random()*60; }
                    }
                }
                if (d.y > canvas.height) {
                    d.y = -dh; d.x = Math.random()*canvas.width; d.v = 0; d.wait = Math.random()*300;
                }
            });
            requestAnimationFrame(draw);
        }

        function sync() { audio.volume = document.getElementById('vol').value; }
        function initAudio() { if(audio.paused) { audio.play(); pbtn.innerText = "STOP"; } }
        function toggleAudio(e) { e.stopPropagation(); audio.paused ? audio.play() : audio.pause(); pbtn.innerText = audio.paused ? "PLAY" : "STOP"; }
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('zh-CN', {hour12: false});
        }
        window.onload = () => {
            setScene('pensive.png', 'contain');
            resize(); draw(); setInterval(updateClock, 1000); updateClock();
        };
        window.addEventListener('resize', resize);
    </script>
